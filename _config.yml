description: "Studying Mathematics, Data Science, Machine Learning and Computer Science."
baseurl: ""
repository: "Dexoculus/Dexoculus.github.io"
remote_theme: "YoussefRaafatNasry/portfolYOU"
open_new_tab: true

# Plugins
