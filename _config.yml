# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name

# Disqus
disqus:
  shortname: "Dexoculus"

# Analytics
analytics:
  enabled: false
  google:
    tracking_id: "your-google-tracking-id"

# Buy me a coffee
buymeacoffee:
  enabled: false
  username: "Dexoculus"
  color: "#007bff"
  message: "Thank you for visiting."
  description: "Support me on Buy me a coffee!"

#### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

# Exclude from processing
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
